<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Clientes | DriveOn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/tela_gerencia_clientes.css">
  <link rel="shortcut icon" href="./assets/icon_page.png" type="image/x-icon">
</head>
  <script defer src="js/tela_gerencia_clientes.js"></script>
<body>
  <div class="layout">

    <aside class="sidebar_admin">
      <div class="logo-group">
        <div class="container_img">
          <img src="./assets/icon_logo.png" alt="DriveOn Logo" />
        </div>
        <div class="text_logo">DriveOn</div>
      </div>

        <button class="botao_inicios" onclick="window.location.href='tela_admin.html';">
            <img src="./assets/icon_home.png" alt="Dashboard" class="icone_botao" />
            <span class="text_inicio">Dashboard</span>
        </button>

        <button class="botao_inicio2" onclick="window.location.href='tela_gerencia_carros.html';">
            <img src="./assets/icone_cars.png" alt="Carros" class="icone_botao2" />
            <span class="text_inicio2">Gerenciar Carros</span>
        </button>

        <button class="botao_inicio3 active">
            <img src="./assets/icone_profile.png" alt="Usuários" class="icone_botao3" />
            <span class="text_inicio3">Gerenciar Usuários</span>
        </button>

        <button class="botao_inicio4">
            <img src="./assets/icone_calculator.png" alt="Reservas" class="icone_botao4" />
            <span class="text_inicio4">Gerenciar Reservas</span>
        </button>

        <button class="botao_inicio5">
            <img src="./assets/icone_historico.png" alt="Relatórios" class="icone_botao5" />
            <span class="text_inicio5">Gerar Relatórios</span>
        </button>

          <button class="botao_deslogar" type="button">Sair</button>
    </aside>


    <main>
      <header class="text_title">
        <h1>Gerenciar Clientes</h1>
        <p>Visualize, edite e gerencie os usuários cadastrados</p>
      </header>

      <div class="action_input_search">
        <input type="text" id="searchInput" placeholder="Buscar cliente..."/>
        <button class="botao_new_client" id="searchButton">Buscar</button>

      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Status</th>
            <th class="title_action">
              <span class="title_action_text">Ações</span>
            </th>
          </tr>
        </thead>
        <tbody  id="clientesTableBody">
          
        </tbody>
      </table>
    </main>

  </div>


  <div class="modal-overlay" id="deleteModal">
  <div class="modal-box">
    <h2>Excluir cliente</h2>
    <p>
      Tem certeza que deseja excluir este cliente?<br>
      <span class="modal-warning">Essa ação não poderá ser desfeita.</span>
    </p>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeDeleteModal()">Cancelar</button>
      <button class="btn-delete" id="confirmDeleteBtn">Excluir</button>
    </div>
  </div>
</div>

</body>
</html>
