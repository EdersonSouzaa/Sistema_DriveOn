<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveOn</title>
    <link rel="shortcut icon" href="./assets/icon_page.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/icon_logo.png" type="image/x-icon">
    

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/login.css">
    </head>
<body>

<a href="/home" class="voltar">◂ Voltar para o início</a>

<div class="container">
    <div class="card">

        <h2>Bem-vindo de volta</h2>
        <p class="sub">Entre com suas credenciais para continuar</p>

                <form id="loginForm">

            <div class="field">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="field">
                <label>Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn">Entrar</button>

        </form>

        <p class="login-text">
            Ainda não tem conta? <a href="/signup">Criar conta</a>
        </p>

    </div>
</div>
<script src="./js/login.js"></script> 
</body>
</html>
