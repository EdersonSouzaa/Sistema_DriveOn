<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveOn - Criar Conta</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="shortcut icon" href="./assets/icon_logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/icon_page.png" type="image/x-icon">
</head>

<body>

<a href="./home.html" class="voltar">◂ Voltar para o início</a>

<div class="container d-flex justify-content-center">
    <div class="card">

        <h2>Criar nova conta</h2>
        <p class="sub">Preencha seus dados para começar a usar nosso sistema</p>

        <form class="form" id="registrationForm">

            <div class="row g-3">
                <div class="col-md-4 col-12 field">
                    <label>Nome completo</label>
                    <input type="text" id="nome_input" class="Inome" placeholder="Nome" required>
                </div>

                <div class="col-md-4 col-12 field">
                    <label>E-mail</label>
                    <input type="email" id="email_input" class="Iemail" required>
                </div>

                <div class="col-md-4 col-12 field">
                    <label>Senha</label>
                    <input type="password" id="senha_input" class="Isenha" required>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-4 col-12 field">
                    <label>Tipo de usuário</label>
                    <select id="tipo_usuario" required>
                        <option value="Cliente">Cliente</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>

                <div class="col-md-4 col-12 field">
                    <label id="cpf_label">CPF</label>

                    <!-- CPF CLIENTE -->
                    <input
                        type="text"
                        id="cpf_input"
                        class="Icpf"
                        placeholder="000.000.000-00"
                    >

                    <!-- CARGO ADMIN -->
                    <select id="cpf_select" style="display: none;">
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>

                <div class="col-md-4 col-12 field">
                    <label id="cnh_label">CNH</label>
                    <input
                        type="text"
                        id="cnh_input"
                        class="Icnh"
                        placeholder="00000000000"
                    >
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-12 field">
                    <label>Telefone</label>
                    <input
                        type="text"
                        id="telefone_input"
                        class="Itelefone"
                        placeholder="(00) 00000-0000"
                    >
                </div>
            </div>

            <button type="submit" class="btn">
                Criar conta gratuitamente
            </button>

        </form>

        <p class="login-text">
            Já tem uma conta? <a href="./login.html">Faça login</a>
        </p>

    </div>
</div>

<!-- Modal de Dados Incompletos -->
<div class="modal fade" id="incompleteDataModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">⚠️ Dados Incompletos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Por favor, preencha todos os campos obrigatórios.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelIncomplete">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="continueIncomplete">
                    Continuar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Erro de Cadastro -->
<div class="modal fade" id="duplicateRegistrationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">❌ Erro de Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="duplicateMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="closeDuplicate">
                    Fechar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/signup.js"></script>

</body>
</html>
