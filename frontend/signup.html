<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveOn - Criar Conta</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="shortcut icon" href="./assets/icon_logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/icon_page.png" type="image/x-icon">
    <style>
        /* Popup Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 123, 255, 0.3);
            border: 2px solid #007bff;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .modal-title {
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .modal-message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 25px 0;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .modal-btn-confirm:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .modal-btn-cancel {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }

        .modal-btn-cancel:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<a href="./home.html" class="voltar">◂ Voltar para o início</a>

<div class="container">
    <div class="card">
        <h2>Criar nova conta</h2>
        <p class="sub">Preencha seus dados para começar a usar nosso sistema</p>

        <form class="form" id="registrationForm"> 
            
            <div class="row">
                <div class="field">
                    <label>Nome completo</label>
                    <input type="text" name="nome" class="Inome" placeholder="Nome" required>
                </div>

                <div class="field">
                    <label>E-mail</label>
                    <input type="email" name="email" class="Iemail" required>
                </div>

                <div class="field">
                    <label>Senha</label>
                    <input type="password" name="senha" class="Isenha" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Tipo de usuário</label>
                    <select name="tipo_usuario" id="tipo_usuario" required>
                        <option value="Cliente">Cliente</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>

                <div class="field">
                    <label id="cpf_label">CPF</label>
                    <input type="text" name="cpf" id="cpf_input" class="Icpf" placeholder="000.000.000-00" required>
                    
                    <select id="cpf_select" name="cpf" style="display: none;"> 
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>

                <div class="field">
                    <label id="cnh_label">CNH</label>
                    <input type="text" name="cnh" id="cnh_input" class="Icnh" placeholder="00000000000" required>
                </div>
            </div>

            <div class="row" id="telefone_field">
                <div class="field full">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone_input" class="Itelefone" placeholder="(00) 00000-0000" required>
                </div>
            </div>

            <button type="submit" class="btn">Criar conta gratuitamente</button>

        </form>

        <p class="login-text">
            Já tem uma conta? <a href="./login.html">Faça login</a>
        </p>

    </div>
</div>

<div id="incompleteDataModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-icon">⚠️</div>
            <h3 class="modal-title">Dados Incompletos</h3>
        </div>
        <p class="modal-message">
            Por favor, preencha todos os campos obrigatórios.
        </p>
        <div class="modal-buttons">
            <button class="modal-btn modal-btn-cancel" id="cancelIncomplete">Cancelar</button> 
            <button class="modal-btn modal-btn-confirm" id="continueIncomplete">Continuar</button> 
        </div>
    </div>
</div>

<div id="duplicateRegistrationModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-icon">❌</div>
            <h3 class="modal-title">Erro de Cadastro</h3>
        </div>
        <p class="modal-message" id="duplicateMessage">
            Cliente com este CPF e CNH já cadastrado.
        </p>
        <div class="modal-buttons">
            <button class="modal-btn modal-btn-confirm" id="closeDuplicate">Fechar</button> 
        </div>
    </div>
</div>

<script src="./js/cadastro.js"></script>
</body>
</html>
