<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveOn - Painel Administrativo</title>
    <link rel="shortcut icon" href="./assets/icon_page.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/icon_logo.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/tela_admin.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar_admin">
            <div class="logo-group">
                <div class="container_img">
                    <img src="./assets/icon_logo.png" alt="DriveOn Logo">
                </div>
                <div class="text_logo">DriveOn</div>
            </div>

            <button class="botao_inicios" onclick="window.location.href='tela_admin.html';">
                <img src="./assets/icon_home.png" alt="Dashboard" class="icone_botao">
                <span class="text_inicio">Dashboard</span>
            </button>

            <button class="botao_inicio2" onclick="window.location.href='tela_gerenciar_carros.html';">
                <img src="./assets/icone_cars.png" alt="Carros" class="icone_botao2">
                <span class="text_inicio2">Gerenciar Carros</span>
            </button>

            <button class="botao_inicio3" onclick="window.location.href='tela_gerencia_clientes.html';">
                <img src="./assets/icone_profile.png" alt="Usuários" class="icone_botao3">
                <span class="text_inicio3">Gerenciar Usuários</span>
            </button>

            <button class="botao_inicio5" onclick="window.location.href='tela_gerar_relatorios.html';">
                <img src="./assets/icone_historico.png" alt="Relatórios" class="icone_botao5">
                <span class="text_inicio5">Gerar Relatórios</span>
            </button>

            <button class="botao_deslogar" type="button">Sair</button>
        </div>

        <div class="main-content">
            <div class="header-saudacao">
                <h1 class="title-header">Bem-vindo ao Painel Administrativo</h1>
                <p class="subtitle-header">Gerencie sua frota de veículos e usuários com eficiência</p>
            </div>

            <div class="card-progresso">
                <div class="progresso-header">
                    <div class="icon-box">
                        <img src="./assets/icon_star.png" alt="Progresso" class="icone_estrela">
                    </div>
                    <div class="textos">
                        <h3>Progresso do Mês</h3>
                        <p class="subtitle-progresso">Meta de reservas: 85% concluída</p>
                    </div>
                </div>
                <div class="barra-container">
                    <div class="linha">
                        <div class="ponto"></div>
                        <div class="ponto2"></div>
                        <div class="ponto3"></div>
                    </div>
                </div>
            </div>

            <div class="cards-metricas-grid">
                <div class="card-metrica">
                    <div class="icon-metrica icon-azul-escuro">
                        <img src="./assets/icone_cars.png" alt="Carros" style="width: 30px; height: 30px;">
                    </div>
                    <div class="info-metrica">
                        <div class="metrica-titulo">Total de Carros</div>
                        <div class="metrica-valor" id="totalVeiculos">6</div>
                    </div>
                </div>

                <div class="card-metrica">
                    <div class="icon-metrica2 icon-verde">
                        <img src="./assets/shield.png" alt="Reservas" style="width: 30px; height: 30px;">
                    </div>
                    <div class="info-metrica">
                        <div class="metrica-titulo">Reservas Ativas</div>
                        <div class="metrica-valor" id="totalReservas">0</div>
                    </div>
                </div>

                <div class="card-metrica">
                    <div class="icon-metrica3 icon-laranja">
                        <img src="./assets/icone_profile.png" alt="Usuários" style="width: 30px; height: 30px;">
                    </div>
                    <div class="info-metrica">
                        <div class="metrica-titulo">Total de Usuários</div>
                        <div class="metrica-valor" id="totalClientes">0</div>
                    </div>
                </div>

                <div class="card-metrica">
                    <div class="icon-metrica4 icon-roxa">
                        <img src="./assets/dollar.png" alt="Receita" style="width: 30px; height: 30px;">
                    </div>
                    <div class="info-metrica">
                        <div class="metrica-titulo">Receita Mensal</div>
                        <div class="metrica-valor">R$ 45.2K</div>
                    </div>
                </div>

                <div class="card-metrica">
                    <div class="icon-metrica5 icon-azul">
                        <img src="./assets/calendar.png" alt="Relatórios" style="width: 30px; height: 30px;">
                    </div>
                    <div class="info-metrica">
                        <div class="metrica-titulo">Relatórios Gerados</div>
                        <div class="metrica-valor">8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tela_admin.js"></script>
</body>
</html>
